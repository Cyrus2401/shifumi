<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎯 Shifumi ULTIMATE by Cyrus HESSOU</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🎯</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --accent-color: #ffa500;
            --accent-hover: #ff8c00;
            --text-light: #fff;
            --text-dark: #333;
            --bg-glass: rgba(255, 255, 255, 0.9);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        /* Thèmes */
        .theme-space {
            --primary-color: #2d1b69;
            --secondary-color: #11998e;
            --accent-color: #00d4ff;
            --accent-hover: #0099cc;
        }

        .theme-food {
            --primary-color: #ff6b6b;
            --secondary-color: #feca57;
            --accent-color: #48dbfb;
            --accent-hover: #0abde3;
        }

        .theme-nature {
            --primary-color: #26d0ce;
            --secondary-color: #1dd1a1;
            --accent-color: #feca57;
            --accent-hover: #ff9ff3;
        }

        body {
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            overflow-x: hidden;
            position: relative;
        }

        /* Particles de fond */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: var(--accent-color);
            border-radius: 50%;
            opacity: 0.6;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Header */
        .header {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            z-index: 100;
            position: relative;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .title {
            font-size: clamp(1.2rem, 3vw, 2rem);
            font-weight: 700;
            color: var(--text-light);
            text-shadow: 0 0 20px var(--accent-color);
            letter-spacing: 2px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px var(--accent-color); }
            to { text-shadow: 0 0 30px var(--accent-color), 0 0 40px var(--accent-color); }
        }

        /* Mode Selector */
        .mode-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 0.5rem;
            align-items: center;
        }

        .mode-btn {
            padding: 0.5rem 0.8rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--accent-color);
            border-radius: 15px;
            color: var(--text-light);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.75rem;
            text-align: center;
            white-space: nowrap;
        }

        .mode-btn.active {
            background: var(--accent-color);
            transform: scale(1.02);
        }

        .mode-btn:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }

        /* Theme Selector */
        .theme-selector {
            display: flex;
            gap: 0.3rem;
            justify-content: center;
        }

        .theme-btn {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            border: 2px solid #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-btn:hover {
            transform: scale(1.2);
        }

        .theme-btn.active {
            border-width: 3px;
        }

        .theme-default { background: linear-gradient(45deg, #667eea, #764ba2); }
        .theme-space { background: linear-gradient(45deg, #2d1b69, #11998e); }
        .theme-food { background: linear-gradient(45deg, #ff6b6b, #feca57); }
        .theme-nature { background: linear-gradient(45deg, #26d0ce, #1dd1a1); }

        /* Main Content */
        .main-content {
            padding: 1rem;
            z-index: 10;
            position: relative;
        }

        .game-container {
            max-width: 1000px;
            margin: 0 auto;
        }

        /* Mode Info */
        .mode-info {
            background: var(--bg-glass);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1rem;
            margin-bottom: 1rem;
            text-align: center;
            box-shadow: var(--shadow);
            border: 2px solid var(--accent-color);
        }

        .mode-title {
            font-size: clamp(1.1rem, 2.5vw, 1.4rem);
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .mode-description {
            color: #666;
            font-style: italic;
            font-size: clamp(0.8rem, 2vw, 0.9rem);
        }

        /* Timer et Stats */
        .game-stats {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 1rem;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .timer {
            background: var(--bg-glass);
            padding: 0.8rem 1.5rem;
            border-radius: 15px;
            border: 3px solid var(--accent-color);
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: bold;
            color: var(--text-dark);
            min-width: 80px;
            text-align: center;
            box-shadow: var(--shadow);
        }

        .timer.warning {
            animation: timerPulse 0.5s infinite;
            border-color: #e53e3e;
            color: #e53e3e;
        }

        @keyframes timerPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); box-shadow: 0 0 20px #e53e3e; }
        }

        .power-ups {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .power-up {
            padding: 0.4rem 0.8rem;
            background: var(--accent-color);
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: clamp(0.7rem, 1.8vw, 0.8rem);
            white-space: nowrap;
        }

        .power-up:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }

        .power-up:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .power-up.used {
            background: #48bb78;
            animation: powerGlow 0.5s ease;
        }

        @keyframes powerGlow {
            0% { box-shadow: 0 0 0 rgba(72, 187, 120, 0.7); }
            100% { box-shadow: 0 0 20px rgba(72, 187, 120, 0.7); }
        }

        /* Choices */
        .choices-container {
            background: var(--bg-glass);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: var(--shadow);
            border: 2px solid var(--accent-color);
        }

        .choices-title {
            text-align: center;
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            color: var(--text-dark);
            margin-bottom: 1rem;
        }

        .choices {
            display: flex;
            justify-content: center;
            gap: clamp(0.5rem, 2vw, 1rem);
            flex-wrap: wrap;
        }

        .choice {
            width: clamp(80px, 15vw, 110px);
            height: clamp(80px, 15vw, 110px);
            border-radius: 15px;
            background: linear-gradient(145deg, #f0f0f0, #cacaca);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid transparent;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .choice:hover {
            transform: translateY(-8px) scale(1.05);
            border-color: var(--accent-color);
            box-shadow: 0 15px 35px rgba(255, 165, 0, 0.3);
        }

        .choice-emoji {
            font-size: clamp(2rem, 6vw, 2.5rem);
            margin-bottom: 0.3rem;
            transition: all 0.3s ease;
        }

        .choice:hover .choice-emoji {
            transform: scale(1.2) rotate(10deg);
        }

        .choice-name {
            font-weight: 600;
            color: var(--text-dark);
            font-size: clamp(0.6rem, 1.5vw, 0.8rem);
        }

        /* Battle Arena */
        .battle-arena {
            background: var(--bg-glass);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: var(--shadow);
            border: 2px solid var(--accent-color);
            position: relative;
            overflow: visible;
        }

        .battle-field {
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: clamp(150px, 25vh, 200px);
            position: relative;
        }

        .player-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.8rem;
            flex: 1;
        }

        .vs-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.8rem;
            padding: 0 1rem;
            z-index: 10;
        }

        .vs-text {
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            font-weight: bold;
            color: var(--accent-color);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-8px); }
            60% { transform: translateY(-4px); }
        }

        .player-choice, .ia-choice {
            width: clamp(100px, 20vw, 130px);
            height: clamp(100px, 20vw, 130px);
            border-radius: 15px;
            background: linear-gradient(145deg, #f8f8f8, #e0e0e0);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(2.5rem, 8vw, 3.5rem);
            border: 4px solid var(--accent-color);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .player-choice:not(:empty), .ia-choice:not(:empty) {
            animation: battleEnter 0.8s ease;
        }

        @keyframes battleEnter {
            0% { 
                transform: scale(0) rotate(180deg); 
                opacity: 0; 
            }
            50% { 
                transform: scale(1.2) rotate(90deg); 
            }
            100% { 
                transform: scale(1) rotate(0deg); 
                opacity: 1; 
            }
        }

        .player-info {
            text-align: center;
        }

        .player-name {
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            font-weight: bold;
            color: var(--text-dark);
            margin-bottom: 0.3rem;
        }

        .player-score {
            background: var(--accent-color);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 12px;
            font-size: clamp(1rem, 3vw, 1.3rem);
            font-weight: bold;
            min-width: 40px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Loading animation */
        .loading {
            width: clamp(40px, 8vw, 50px);
            height: clamp(40px, 8vw, 50px);
            border: 3px solid rgba(255, 165, 0, 0.3);
            border-top: 3px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* TESTS ANIMATIONS SIMPLES D'ABORD */
        .test-move-right {
            animation: testMoveRight 2s ease-in-out forwards !important;
        }

        .test-move-left {
            animation: testMoveLeft 2s ease-in-out forwards !important;
        }

        @keyframes testMoveRight {
            0% { transform: translateX(0) scale(1); background: linear-gradient(145deg, #f8f8f8, #e0e0e0); }
            50% { transform: translateX(100px) scale(1.5); background: linear-gradient(145deg, #ff6b6b, #feca57); }
            100% { transform: translateX(0) scale(1); background: linear-gradient(145deg, #48bb78, #38a169); }
        }

        @keyframes testMoveLeft {
            0% { transform: translateX(0) scale(1); background: linear-gradient(145deg, #f8f8f8, #e0e0e0); }
            50% { transform: translateX(-100px) scale(1.5); background: linear-gradient(145deg, #ff6b6b, #feca57); }
            100% { transform: translateX(0) scale(1); background: linear-gradient(145deg, #e53e3e, #c53030); }
        }

        /* Pierre du JOUEUR écrase ciseau de l'IA */
        .player-choice.rock-attacks-right {
            animation: rockAttackRight 2s ease-in-out;
            z-index: 20;
        }

        @keyframes rockAttackRight {
            0% { transform: scale(1) translateX(0) rotateZ(0deg); }
            20% { transform: scale(1.2) translateX(0) rotateZ(-10deg); }
            40% { transform: scale(1.4) translateX(clamp(100px, 25vw, 150px)) rotateZ(-20deg); }
            60% { transform: scale(1.6) translateX(clamp(130px, 30vw, 200px)) rotateZ(-30deg); }
            70% { transform: scale(1.8) translateX(clamp(150px, 35vw, 220px)) rotateZ(-40deg); }
            80% { transform: scale(1.5) translateX(clamp(120px, 28vw, 180px)) rotateZ(-20deg); }
            100% { transform: scale(1) translateX(0) rotateZ(0deg); }
        }

        /* Pierre de l'IA écrase ciseau du JOUEUR */
        .ia-choice.rock-attacks-left {
            animation: rockAttackLeft 2s ease-in-out;
            z-index: 20;
        }

        @keyframes rockAttackLeft {
            0% { transform: scale(1) translateX(0) rotateZ(0deg); }
            20% { transform: scale(1.2) translateX(0) rotateZ(10deg); }
            40% { transform: scale(1.4) translateX(-150px) rotateZ(20deg); }
            60% { transform: scale(1.6) translateX(-200px) rotateZ(30deg); }
            70% { transform: scale(1.8) translateX(-220px) rotateZ(40deg); }
            80% { transform: scale(1.5) translateX(-180px) rotateZ(20deg); }
            100% { transform: scale(1) translateX(0) rotateZ(0deg); }
        }

        /* Ciseau se fait écraser - effet de destruction */
        .player-choice.scissors-destroyed, .ia-choice.scissors-destroyed {
            animation: scissorsDestroyed 2s ease-in-out;
        }

        @keyframes scissorsDestroyed {
            0% { transform: scale(1) rotateZ(0deg); opacity: 1; }
            40% { transform: scale(1) rotateZ(0deg); opacity: 1; }
            60% { transform: scale(0.8) rotateZ(45deg) translateY(10px); opacity: 0.8; }
            70% { transform: scale(0.6) rotateZ(90deg) translateY(20px); opacity: 0.6; filter: brightness(0.5); }
            80% { transform: scale(0.4) rotateZ(135deg) translateY(30px); opacity: 0.4; filter: brightness(0.3); }
            100% { transform: scale(0.2) rotateZ(180deg) translateY(40px); opacity: 0.1; filter: brightness(0.1); }
        }

        /* Papier du JOUEUR enveloppe pierre de l'IA */
        .player-choice.paper-attacks-right {
            animation: paperAttackRight 2s ease-in-out;
            z-index: 20;
        }

        @keyframes paperAttackRight {
            0% { transform: scale(1) translateX(0) rotateZ(0deg); }
            20% { transform: scale(1.1) translateX(20px) rotateZ(5deg); }
            40% { transform: scale(1.3) translateX(100px) rotateZ(10deg); }
            60% { transform: scale(1.6) translateX(180px) rotateZ(15deg); }
            70% { transform: scale(1.8) translateX(220px) rotateZ(20deg); }
            80% { transform: scale(1.4) translateX(160px) rotateZ(10deg); }
            100% { transform: scale(1) translateX(0) rotateZ(0deg); }
        }

        /* Papier de l'IA enveloppe pierre du JOUEUR */
        .ia-choice.paper-attacks-left {
            animation: paperAttackLeft 2s ease-in-out;
            z-index: 20;
        }

        @keyframes paperAttackLeft {
            0% { transform: scale(1) translateX(0) rotateZ(0deg); }
            20% { transform: scale(1.1) translateX(-20px) rotateZ(-5deg); }
            40% { transform: scale(1.3) translateX(-100px) rotateZ(-10deg); }
            60% { transform: scale(1.6) translateX(-180px) rotateZ(-15deg); }
            70% { transform: scale(1.8) translateX(-220px) rotateZ(-20deg); }
            80% { transform: scale(1.4) translateX(-160px) rotateZ(-10deg); }
            100% { transform: scale(1) translateX(0) rotateZ(0deg); }
        }

        /* Pierre se fait envelopper - effet d'étouffement */
        .player-choice.rock-wrapped, .ia-choice.rock-wrapped {
            animation: rockWrapped 2s ease-in-out;
        }

        @keyframes rockWrapped {
            0% { transform: scale(1); filter: brightness(1); border-radius: 15px; }
            40% { transform: scale(1); filter: brightness(1); border-radius: 15px; }
            60% { transform: scale(0.9); filter: brightness(0.7); border-radius: 30px; }
            70% { transform: scale(0.8); filter: brightness(0.5); border-radius: 50px; }
            80% { transform: scale(0.7); filter: brightness(0.3); border-radius: 70px; }
            100% { transform: scale(0.6); filter: brightness(0.2); border-radius: 80px; opacity: 0.6; }
        }

        /* Ciseau du JOUEUR coupe papier de l'IA */
        .player-choice.scissors-attacks-right {
            animation: scissorsAttackRight 2s ease-in-out;
            z-index: 20;
        }

        @keyframes scissorsAttackRight {
            0% { transform: scale(1) translateX(0) rotateZ(0deg); }
            20% { transform: scale(1.1) translateX(10px) rotateZ(-10deg); }
            40% { transform: scale(1.2) translateX(120px) rotateZ(-20deg); }
            60% { transform: scale(1.4) translateX(200px) rotateZ(-30deg); }
            70% { transform: scale(1.3) translateX(220px) rotateZ(-35deg); }
            80% { transform: scale(1.2) translateX(180px) rotateZ(-25deg); }
            100% { transform: scale(1) translateX(0) rotateZ(0deg); }
        }

        /* Ciseau de l'IA coupe papier du JOUEUR */
        .ia-choice.scissors-attacks-left {
            animation: scissorsAttackLeft 2s ease-in-out;
            z-index: 20;
        }

        @keyframes scissorsAttackLeft {
            0% { transform: scale(1) translateX(0) rotateZ(0deg); }
            20% { transform: scale(1.1) translateX(-10px) rotateZ(10deg); }
            40% { transform: scale(1.2) translateX(-120px) rotateZ(20deg); }
            60% { transform: scale(1.4) translateX(-200px) rotateZ(30deg); }
            70% { transform: scale(1.3) translateX(-220px) rotateZ(35deg); }
            80% { transform: scale(1.2) translateX(-180px) rotateZ(25deg); }
            100% { transform: scale(1) translateX(0) rotateZ(0deg); }
        }

        /* Papier se fait couper - effet de déchirure */
        .player-choice.paper-cut, .ia-choice.paper-cut {
            animation: paperCut 2s ease-in-out;
        }

        @keyframes paperCut {
            0% { 
                transform: scale(1) rotateZ(0deg); 
                opacity: 1;
                box-shadow: none;
            }
            40% { 
                transform: scale(1) rotateZ(0deg); 
                opacity: 1;
                box-shadow: none;
            }
            60% { 
                transform: scale(0.9) rotateZ(5deg); 
                opacity: 0.9;
                box-shadow: inset 30px 0 0 rgba(255, 0, 0, 0.4);
            }
            70% { 
                transform: scale(0.8) rotateZ(10deg); 
                opacity: 0.8;
                box-shadow: inset 50px 0 0 rgba(255, 0, 0, 0.6);
            }
            80% { 
                transform: scale(0.7) rotateZ(15deg); 
                opacity: 0.7;
                box-shadow: inset 70px 0 0 rgba(255, 0, 0, 0.8);
            }
            100% { 
                transform: scale(0.6) rotateZ(20deg); 
                opacity: 0.5;
                box-shadow: inset 100px 0 0 rgba(255, 0, 0, 1);
            }
        }

        /* Effets 3D supplémentaires pour plus de réalisme */
        .combat-impact {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, rgba(255, 165, 0, 0.6) 30%, transparent 70%);
            border-radius: 50%;
            animation: impact3D 1s ease-out forwards;
            pointer-events: none;
            z-index: 30;
        }

        @keyframes impact3D {
            0% { 
                transform: translate(-50%, -50%) scale3d(0, 0, 0) rotateZ(0deg);
                opacity: 0;
            }
            50% { 
                transform: translate(-50%, -50%) scale3d(2, 2, 2) rotateZ(180deg);
                opacity: 1;
                box-shadow: 0 0 50px rgba(255, 165, 0, 0.8);
            }
            100% { 
                transform: translate(-50%, -50%) scale3d(4, 4, 1) rotateZ(360deg);
                opacity: 0;
                box-shadow: 0 0 100px rgba(255, 165, 0, 0.3);
            }
        }

        /* Effets de victoire et défaite */
        .player-choice.winner, .ia-choice.winner {
            animation: victoryPulse 1s ease-in-out;
            border-color: #48bb78;
            box-shadow: 0 0 30px rgba(72, 187, 120, 0.8);
        }

        @keyframes victoryPulse {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1) rotateZ(5deg); }
            50% { transform: scale(1.2) rotateZ(-5deg); }
            75% { transform: scale(1.1) rotateZ(3deg); }
        }

        .player-choice.loser, .ia-choice.loser {
            animation: defeatFade 1s ease-in-out;
            border-color: #e53e3e;
            filter: grayscale(0.5);
        }

        @keyframes defeatFade {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(0.95); }
            100% { opacity: 0.8; transform: scale(0.9); }
        }

        /* Vision Power-up Effect */
        .ia-choice.vision-preview {
            border: 4px dashed #00d4ff;
            animation: visionGlow 2s infinite;
        }

        @keyframes visionGlow {
            0%, 100% { box-shadow: 0 0 10px #00d4ff; }
            50% { box-shadow: 0 0 25px #00d4ff; }
        }

        /* Effets environnementaux de combat */
        .combat-shockwave {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 3px solid var(--accent-color);
            border-radius: 50%;
            animation: shockwave 1s ease-out forwards;
            pointer-events: none;
            z-index: 5;
        }

        @keyframes shockwave {
            0% { 
                width: 50px; 
                height: 50px; 
                opacity: 1; 
                border-width: 3px;
            }
            100% { 
                width: 300px; 
                height: 300px; 
                opacity: 0; 
                border-width: 1px;
            }
        }

        .combat-flash {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            animation: flash 0.3s ease-out forwards;
            pointer-events: none;
            z-index: 20;
        }

        @keyframes flash {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Notifications */
        .notification {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            padding: 0.8rem 1.5rem;
            border-radius: 12px;
            color: white;
            font-weight: bold;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            transform: translateX(400px);
            transition: all 0.4s ease;
            z-index: 1000;
            backdrop-filter: blur(10px);
            font-size: clamp(0.8rem, 2vw, 0.9rem);
            max-width: 280px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.win {
            background: linear-gradient(135deg, #48bb78, #38a169);
        }

        .notification.lose {
            background: linear-gradient(135deg, #e53e3e, #c53030);
        }

        .notification.tie {
            background: linear-gradient(135deg, #ed8936, #dd6b20);
        }

        .notification.info {
            background: linear-gradient(135deg, #4299e1, #3182ce);
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 1rem;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            border: 4px solid var(--accent-color);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            transform: scale(0.8);
            animation: modalEnter 0.5s ease forwards;
            max-width: 90%;
            width: 100%;
            max-width: 400px;
        }

        @keyframes modalEnter {
            to {
                transform: scale(1);
            }
        }

        .modal-title {
            font-size: clamp(1.5rem, 4vw, 2rem);
            color: white;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .modal-score {
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            color: white;
            margin-bottom: 1.5rem;
            opacity: 0.9;
        }

        .modal-btn {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 12px;
            font-size: clamp(0.9rem, 2vw, 1rem);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 0.3rem 0.3rem 0;
        }

        .modal-btn:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }

        /* Responsive amélioré */
        @media (max-width: 768px) {
            .header {
                padding: 0.8rem;
            }

            .battle-field {
                /* GARDE LA DIRECTION HORIZONTALE SUR MOBILE */
                flex-direction: row;
                gap: 0.5rem;
                min-height: auto;
                padding: 0.5rem;
            }

            .vs-section {
                padding: 0.3rem;
                gap: 0.5rem;
            }

            .vs-text {
                font-size: clamp(1rem, 3vw, 1.2rem);

            .player-choice, .ia-choice {
                width: clamp(70px, 18vw, 100px);
                height: clamp(70px, 18vw, 100px);
                font-size: clamp(2rem, 6vw, 2.8rem);
            }

            .player-name {
                font-size: clamp(0.7rem, 2vw, 0.9rem);
                margin-bottom: 0.2rem;
            }

            .player-score {
                padding: 0.2rem 0.6rem;
                font-size: clamp(0.8rem, 2.5vw, 1rem);
            }

            .choices {
                gap: 0.3rem;
            }

            .notification {
                bottom: 0.5rem;
                right: 0.5rem;
                left: 0.5rem;
                transform: translateY(100px);
                max-width: none;
            }

            .notification.show {
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .mode-selector {
                grid-template-columns: repeat(2, 1fr);
            }

            .battle-field {
                padding: 0.5rem;
            }

            .choices-container, .battle-arena, .mode-info {

        }

        </div>
    </div>

    <script>
        // Variables globales
        let currentMode = 'classic';
        let currentTheme = 'default';
        let gameActive = false;
        let playerScore = 0;
        let iaScore = 0;
        let winTarget = 3;
        let gameTimer = null;
        let timeLeft = 0;
        
        // Power-ups
        let powerUps = {
            vision: 3,
            shield: 2,
            double: 1
        };

        let activePowerUps = {
            vision: false,
            shield: false,
            double: false
        };
        
        // Modes de jeu
        const gameModes = {
            classic: {
                title: '🎮 Mode Classique',
                description: 'Le Shifumi traditionnel avec une touche moderne !',
                timeLimit: 0,
                features: []
            },
            lightning: {
                title: '⚡ Mode Lightning',
                description: 'Vous avez 5 secondes pour choisir !',
                timeLimit: 5,
                features: ['timer', 'speed']
            },
            tornado: {
                title: '🌪️ Mode Tornado',
                description: 'Enchaînement rapide de 10 manches !',
                timeLimit: 3,
                features: ['timer', 'blitz']
            },
            mindgames: {
                title: '🎭 Mode Mindgames',
                description: 'L\'IA apprend vos patterns et vous provoque !',
                timeLimit: 0,
                features: ['ai_personality']
            },
            casino: {
                title: '🎰 Mode Casino',
                description: 'Utilisez des power-ups pour gagner !',
                timeLimit: 0,
                features: ['powerups']
            },
            chaos: {
                title: '🎪 Mode Chaos',
                description: 'Les règles changent toutes les 3 manches !',
                timeLimit: 0,
                features: ['chaos_rules']
            },
            boss: {
                title: '👑 Mode Boss Battle',
                description: 'Affrontez des boss avec des patterns uniques !',
                timeLimit: 0,
                features: ['boss_ai']
            }
        };

        // Thèmes
        const themes = {
            default: {
                emojis: { pierre: '🪨', papier: '📄', ciseau: '✂️' }
            },
            space: {
                emojis: { pierre: '🚀', papier: '⭐', ciseau: '🛸' }
            },
            food: {
                emojis: { pierre: '🍕', papier: '🌮', ciseau: '🍔' }
            },
            nature: {
                emojis: { pierre: '🌱', papier: '🍃', ciseau: '🌸' }
            }
        };

        // Boss patterns
        const bossPatterns = {
            mirror: { name: 'Le Miroir', strategy: 'mirror' },
            obsessed: { name: 'L\'Obsédé', strategy: 'repeat' },
            perfect: { name: 'Le Perfectionniste', strategy: 'perfect' },
            chaos: { name: 'Le Chaotique', strategy: 'random' },
            predictor: { name: 'Le Prédicteur', strategy: 'counter' }
        };

        let currentBoss = 0;
        let playerHistory = [];
        let iaHistory = [];
        let roundsPlayed = 0;
        let chaosRulesActive = false;

        // Audio context pour les sons
        let audioContext;

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            initializeGame();
            createParticles();
            setupEventListeners();
            initAudio();
        });

        function initializeGame() {
            updateModeInfo();
            updateTheme();
            resetScores();
            setupGameMode();
        }

        function initAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            } catch (e) {
                console.log('Audio non supporté');
            }
        }

        function playSound(frequency, duration = 100, type = 'sine') {
            if (!audioContext) return;
            
            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = frequency;
                oscillator.type = type;
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration / 1000);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + duration / 1000);
            } catch (e) {
                console.log('Erreur audio:', e);
            }
        }

        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            if (!particlesContainer) return;
            
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.width = Math.random() * 8 + 4 + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        function setupEventListeners() {
            // Mode selector
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelector('.mode-btn.active')?.classList.remove('active');
                    this.classList.add('active');
                    currentMode = this.dataset.mode;
                    
                    // RESET COMPLET quand on change de mode
                    resetScores();
                    clearChoices();
                    playerHistory = [];
                    iaHistory = [];
                    roundsPlayed = 0;
                    currentBoss = 0;
                    activePowerUps = { vision: false, shield: false, double: false };
                    
                    if (gameTimer) {
                        clearInterval(gameTimer);
                        gameTimer = null;
                    }
                    
                    updateModeInfo();
                    setupGameMode();
                    playSound(800, 150);
                });
            });

            // Theme selector
            document.querySelectorAll('.theme-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelector('.theme-btn.active')?.classList.remove('active');
                    this.classList.add('active');
                    currentTheme = this.dataset.theme;
                    updateTheme();
                    playSound(1000, 150);
                });
            });

            // Choices
            document.querySelectorAll('.choice').forEach(choice => {
                choice.addEventListener('click', function() {
                    if (!gameActive) return;
                    makeChoice(this.dataset.choice);
                    playSound(600, 200);
                });
            });

            // Power-ups
            const visionBtn = document.getElementById('visionPower');
            const shieldBtn = document.getElementById('shieldPower');
            const doubleBtn = document.getElementById('doublePower');

            if (visionBtn) visionBtn.addEventListener('click', () => usePowerUp('vision'));
            if (shieldBtn) shieldBtn.addEventListener('click', () => usePowerUp('shield'));
            if (doubleBtn) doubleBtn.addEventListener('click', () => usePowerUp('double'));
        }

        function updateModeInfo() {
            const mode = gameModes[currentMode];
            const titleEl = document.getElementById('modeTitle');
            const descEl = document.getElementById('modeDescription');
            
            if (titleEl) titleEl.textContent = mode.title;
            if (descEl) descEl.textContent = mode.description;

            // Show/hide timer
            const timer = document.getElementById('timer');
            if (timer) {
                timer.style.display = mode.features.includes('timer') ? 'block' : 'none';
            }

            // Show/hide power-ups
            const powerUpsContainer = document.getElementById('powerUps');
            if (powerUpsContainer) {
                powerUpsContainer.style.display = mode.features.includes('powerups') ? 'flex' : 'none';
            }
        }

        function updateTheme() {
            const theme = themes[currentTheme];
            document.body.className = currentTheme !== 'default' ? `theme-${currentTheme}` : '';

            // Update emojis
            const rockEl = document.getElementById('rockEmoji');
            const paperEl = document.getElementById('paperEmoji');
            const scissorsEl = document.getElementById('scissorsEmoji');

            if (rockEl) rockEl.textContent = theme.emojis.pierre;
            if (paperEl) paperEl.textContent = theme.emojis.papier;
            if (scissorsEl) scissorsEl.textContent = theme.emojis.ciseau;
        }

        function setupGameMode() {
            gameActive = true;
            roundsPlayed = 0;
            
            // Stop any existing timer
            if (gameTimer) {
                clearInterval(gameTimer);
                gameTimer = null;
            }
            
            switch(currentMode) {
                case 'boss':
                    setupBossMode();
                    break;
                case 'casino':
                    resetPowerUps();
                    break;
                case 'tornado':
                    winTarget = 10;
                    break;
                default:
                    const target = prompt('Nombre de victoires pour gagner ?') || 3;
                    winTarget = parseInt(target);
                    if (isNaN(winTarget) || winTarget < 1) winTarget = 3;
            }

            if (currentMode === 'lightning' || currentMode === 'tornado') {
                setTimeout(() => startTimer(), 1000);
            }
        }

        function setupBossMode() {
            const bossNames = Object.keys(bossPatterns);
            currentBoss = 0;
            const boss = bossPatterns[bossNames[currentBoss]];
            const iaNameEl = document.getElementById('iaName');
            if (iaNameEl) iaNameEl.textContent = boss.name;
            winTarget = 3;
        }

        function resetPowerUps() {
            powerUps = { vision: 3, shield: 2, double: 1 };
            activePowerUps = { vision: false, shield: false, double: false };
            updatePowerUpsDisplay();
        }

        function updatePowerUpsDisplay() {
            const visionEl = document.getElementById('visionPower');
            const shieldEl = document.getElementById('shieldPower');
            const doubleEl = document.getElementById('doublePower');

            if (visionEl) {
                visionEl.textContent = `🔮 Vision (${powerUps.vision})`;
                visionEl.disabled = powerUps.vision <= 0;
                visionEl.classList.toggle('used', activePowerUps.vision);
            }
            if (shieldEl) {
                shieldEl.textContent = `🛡️ Bouclier (${powerUps.shield})`;
                shieldEl.disabled = powerUps.shield <= 0;
                shieldEl.classList.toggle('used', activePowerUps.shield);
            }
            if (doubleEl) {
                doubleEl.textContent = `⚡ Double (${powerUps.double})`;
                doubleEl.disabled = powerUps.double <= 0;
                doubleEl.classList.toggle('used', activePowerUps.double);
            }
        }

        function usePowerUp(type) {
            if (powerUps[type] <= 0 || activePowerUps[type]) return;
            
            powerUps[type]--;
            activePowerUps[type] = true;
            updatePowerUpsDisplay();
            
            const messages = {
                vision: '🔮 Vision activée ! Vous verrez le choix de l\'IA !',
                shield: '🛡️ Bouclier activé ! Prochaine défaite annulée !',
                double: '⚡ Double activé ! Prochaine victoire compte double !'
            };
            
            showNotification(messages[type], 'info');
            playSound(1200, 300);

            // Vision power-up - montrer le choix de l'IA pendant 3 secondes
            if (type === 'vision') {
                setTimeout(() => {
                    const iaChoice = getIAChoice('pierre'); // Prévisualisation
                    const iaChoiceEl = document.getElementById('iaChoice');
                    if (iaChoiceEl) {
                        iaChoiceEl.textContent = themes[currentTheme].emojis[iaChoice];
                        iaChoiceEl.classList.add('vision-preview');
                        
                        setTimeout(() => {
                            iaChoiceEl.textContent = '';
                            iaChoiceEl.classList.remove('vision-preview');
                        }, 3000);
                    }
                }, 500);
            }
        }

        function startTimer() {
            const mode = gameModes[currentMode];
            if (!mode.timeLimit) return;

            timeLeft = mode.timeLimit;
            const timerElement = document.getElementById('timer');
            if (!timerElement) return;

            timerElement.textContent = timeLeft;
            timerElement.classList.remove('warning');

            gameTimer = setInterval(() => {
                timeLeft--;
                timerElement.textContent = Math.max(0, timeLeft);
                
                if (timeLeft <= 1) {
                    timerElement.classList.add('warning');
                    playSound(400, 100);
                }
                
                if (timeLeft <= 0) {
                    clearInterval(gameTimer);
                    gameTimer = null;
                    showNotification('⏰ Temps écoulé ! Faites votre choix rapidement !', 'info');
                    setTimeout(() => {
                        if (gameActive) startTimer();
                    }, 1000);
                }
            }, 1000);
        }

        function makeChoice(playerChoice) {
            if (!gameActive) return;
            
            if (gameTimer) {
                clearInterval(gameTimer);
                gameTimer = null;
                const timerEl = document.getElementById('timer');
                if (timerEl) timerEl.classList.remove('warning');
            }

            gameActive = false;
            roundsPlayed++;
            
            // Afficher le choix du joueur
            const playerChoiceElement = document.getElementById('playerChoice');
            if (playerChoiceElement) {
                playerChoiceElement.textContent = themes[currentTheme].emojis[playerChoice];
            }
            
            // Afficher loading pour l'IA
            const iaChoiceElement = document.getElementById('iaChoice');
            if (iaChoiceElement) {
                iaChoiceElement.innerHTML = '<div class="loading"></div>';
                iaChoiceElement.classList.remove('vision-preview');
            }
            
            setTimeout(() => {
                const iaChoice = getIAChoice(playerChoice);
                if (iaChoiceElement) {
                    iaChoiceElement.textContent = themes[currentTheme].emojis[iaChoice];
                }
                
                // Ajouter à l'historique
                playerHistory.push(playerChoice);
                iaHistory.push(iaChoice);
                
                const result = determineWinner(playerChoice, iaChoice);
                handleResult(result, playerChoice, iaChoice);
                
                // ANIMATIONS DE COMBAT SPECTACULAIRES
                createCombatAnimations(result, playerChoice, iaChoice);
                
                setTimeout(() => {
                    if (playerScore < winTarget && iaScore < winTarget) {
                        clearChoices();
                        gameActive = true;
                        if (currentMode === 'lightning' || currentMode === 'tornado') {
                            startTimer();
                        }
                    }
                }, 3500); // Augmenté pour voir les animations 3D complètes
                
            }, 1200);
        }

        function createCombatAnimations(result, playerChoice, iaChoice) {
            const playerChoiceEl = document.getElementById('playerChoice');
            const iaChoiceEl = document.getElementById('iaChoice');
            const arena = document.querySelector('.battle-arena');
            
            // Shockwave effect
            const shockwave = document.createElement('div');
            shockwave.className = 'combat-shockwave';
            arena.appendChild(shockwave);
            setTimeout(() => shockwave.remove(), 1000);
            
            // Flash effect
            const flash = document.createElement('div');
            flash.className = 'combat-flash';
            arena.appendChild(flash);
            setTimeout(() => flash.remove(), 300);

            // Impact 3D effect
            const impact = document.createElement('div');
            impact.className = 'combat-impact';
            arena.appendChild(impact);
            setTimeout(() => impact.remove(), 1000);
            
            // ANIMATIONS INTERACTIVES - Délai pour permettre l'affichage d'abord
            setTimeout(() => {
                
                if (result === 'tie') {
                    // ÉGALITÉ - Collision au centre
                    playerChoiceEl.classList.add('tie-clash');
                    iaChoiceEl.classList.add('tie-clash');
                    
                } else if (result === 'win') {
                    // LE JOUEUR GAGNE - SON ÉLÉMENT ATTAQUE L'IA
                    if (playerChoice === 'pierre' && iaChoice === 'ciseau') {
                        playerChoiceEl.classList.add('rock-attacks-right');
                        iaChoiceEl.classList.add('scissors-destroyed');
                    } else if (playerChoice === 'papier' && iaChoice === 'pierre') {
                        playerChoiceEl.classList.add('paper-attacks-right');
                        iaChoiceEl.classList.add('rock-wrapped');
                    } else if (playerChoice === 'ciseau' && iaChoice === 'papier') {
                        playerChoiceEl.classList.add('scissors-attacks-right');
                        iaChoiceEl.classList.add('paper-cut');
                    }
                    
                } else if (result === 'lose') {
                    // L'IA GAGNE - SON ÉLÉMENT ATTAQUE LE JOUEUR
                    if (iaChoice === 'pierre' && playerChoice === 'ciseau') {
                        iaChoiceEl.classList.add('rock-attacks-left');
                        playerChoiceEl.classList.add('scissors-destroyed');
                    } else if (iaChoice === 'papier' && playerChoice === 'pierre') {
                        iaChoiceEl.classList.add('paper-attacks-left');
                        playerChoiceEl.classList.add('rock-wrapped');
                    } else if (iaChoice === 'ciseau' && playerChoice === 'papier') {
                        iaChoiceEl.classList.add('scissors-attacks-left');
                        playerChoiceEl.classList.add('paper-cut');
                    }
                }
                
                // Effets de victoire/défaite (seulement si pas d'égalité)
                if (result !== 'tie') {
                    setTimeout(() => {
                        if (result === 'win') {
                            playerChoiceEl.classList.add('winner');
                            iaChoiceEl.classList.add('loser');
                        } else {
                            iaChoiceEl.classList.add('winner');
                            playerChoiceEl.classList.add('loser');
                        }
                    }, 1500);
                }
            }, 200);
            
            // Sons correspondants aux actions
            if (result === 'win') {
                playSound(800, 400);
                setTimeout(() => playSound(1000, 200), 1000); // Son de victoire
            } else if (result === 'lose') {
                playSound(300, 400);
                setTimeout(() => playSound(200, 300), 1000); // Son de défaite
            } else {
                playSound(500, 400); // Son d'égalité
                setTimeout(() => playSound(600, 150), 500); // Son de collision
            }
        }

        function getIAChoice(playerChoice) {
            switch(currentMode) {
                case 'mindgames':
                    return getMindgamesChoice(playerChoice);
                case 'boss':
                    return getBossChoice(playerChoice);
                case 'chaos':
                    return getChaosChoice(playerChoice);
                default:
                    return getRandomChoice();
            }
        }

        function getMindgamesChoice(playerChoice) {
            const messages = [
                "Je vois ton pattern... 🧠",
                "Trop prévisible ! 😏",
                "Tu vas encore faire ça ? 🙄",
                "Intéressant choix... 🤔"
            ];
            
            const msgEl = document.getElementById('iaMessage');
            if (msgEl) {
                msgEl.textContent = messages[Math.floor(Math.random() * messages.length)];
            }
            
            // Counter strategy
            if (playerHistory.length >= 2) {
                const lastChoice = playerHistory[playerHistory.length - 1];
                const counters = { pierre: 'papier', papier: 'ciseau', ciseau: 'pierre' };
                return counters[lastChoice];
            }
            
            return getRandomChoice();
        }

        function getBossChoice(playerChoice) {
            const bossNames = Object.keys(bossPatterns);
            if (currentBoss >= bossNames.length) return getRandomChoice();
            
            const boss = bossPatterns[bossNames[currentBoss]];
            
            switch(boss.strategy) {
                case 'mirror':
                    return playerHistory.length > 0 ? playerHistory[playerHistory.length - 1] : getRandomChoice();
                case 'repeat':
                    return iaHistory.length > 0 ? iaHistory[iaHistory.length - 1] : getRandomChoice();
                case 'perfect':
                    const counters = { pierre: 'papier', papier: 'ciseau', ciseau: 'pierre' };
                    return counters[playerChoice];
                case 'counter':
                    if (playerHistory.length >= 3) {
                        const pattern = playerHistory.slice(-2);
                        if (pattern[0] === pattern[1]) {
                            const counters = { pierre: 'papier', papier: 'ciseau', ciseau: 'pierre' };
                            return counters[pattern[0]];
                        }
                    }
                    return getRandomChoice();
                default:
                    return getRandomChoice();
            }
        }

        function getChaosChoice(playerChoice) {
            if (roundsPlayed % 3 === 0) {
                chaosRulesActive = !chaosRulesActive;
                const message = chaosRulesActive ? 
                    '🎪 CHAOS ACTIVÉ ! Règles inversées !' : 
                    '🎪 Retour aux règles normales !';
                showNotification(message, 'info');
            }
            
            return getRandomChoice();
        }

        function getRandomChoice() {
            const choices = ['pierre', 'papier', 'ciseau'];
            return choices[Math.floor(Math.random() * choices.length)];
        }

        function determineWinner(playerChoice, iaChoice) {
            if (playerChoice === iaChoice) return 'tie';
            
            const winConditions = {
                pierre: 'ciseau',
                papier: 'pierre',
                ciseau: 'papier'
            };
            
            let playerWins = winConditions[playerChoice] === iaChoice;
            
            // Chaos mode - règles inversées
            if (currentMode === 'chaos' && chaosRulesActive) {
                playerWins = !playerWins;
            }
            
            return playerWins ? 'win' : 'lose';
        }

        function handleResult(result, playerChoice, iaChoice) {
            let message = '';
            let soundFreq = 0;
            
            // Gestion des power-ups
            let scoreIncrement = 1;
            let blockDefeat = false;

            if (activePowerUps.double && result === 'win') {
                scoreIncrement = 2;
                activePowerUps.double = false;
                showNotification('⚡ Double activé ! +2 points !', 'info');
            }

            if (activePowerUps.shield && result === 'lose') {
                blockDefeat = true;
                activePowerUps.shield = false;
                showNotification('🛡️ Bouclier utilisé ! Défaite bloquée !', 'info');
            }

            activePowerUps.vision = false; // Reset vision après utilisation
            updatePowerUpsDisplay();
            
            switch(result) {
                case 'win':
                    playerScore += scoreIncrement;
                    message = scoreIncrement > 1 ? 
                        `🎉 Victoire DOUBLE ! +${scoreIncrement} points !` : 
                        '🎉 Vous avez gagné ce round !';
                    soundFreq = 800;
                    showNotification(message, 'win');
                    break;
                    
                case 'lose':
                    if (!blockDefeat) {
                        iaScore++;
                        message = '😔 L\'IA a gagné ce round !';
                        showNotification(message, 'lose');
                    } else {
                        message = '🛡️ Défaite bloquée par le bouclier !';
                        showNotification(message, 'info');
                    }
                    soundFreq = 300;
                    break;
                    
                case 'tie':
                    message = '🤝 Égalité parfaite !';
                    soundFreq = 500;
                    showNotification(message, 'tie');
                    break;
            }
            
            updateScores();
            checkGameEnd();
        }

        function updateScores() {
            const playerScoreEl = document.getElementById('playerScore');
            const iaScoreEl = document.getElementById('iaScore');
            
            if (playerScoreEl) playerScoreEl.textContent = playerScore;
            if (iaScoreEl) iaScoreEl.textContent = iaScore;
        }

        function resetScores() {
            playerScore = 0;
            iaScore = 0;
            updateScores();
        }

        function clearChoices() {
            const playerChoiceEl = document.getElementById('playerChoice');
            const iaChoiceEl = document.getElementById('iaChoice');
            const msgEl = document.getElementById('iaMessage');
            
            if (playerChoiceEl) {
                playerChoiceEl.textContent = '';
                // Supprime TOUTES les classes d'animation
                playerChoiceEl.className = 'player-choice';
            }
            if (iaChoiceEl) {
                iaChoiceEl.textContent = '';
                // Supprime TOUTES les classes d'animation
                iaChoiceEl.className = 'ia-choice';
            }
            if (msgEl) msgEl.textContent = '';
        }

        function checkGameEnd() {
            if (playerScore >= winTarget) {
                endGame('🏆 Félicitations ! Vous avez remporté la partie !');
            } else if (iaScore >= winTarget) {
                endGame('🤖 L\'IA remporte la partie ! Réessayez !');
            }
        }

        function endGame(message) {
            gameActive = false;
            
            if (gameTimer) {
                clearInterval(gameTimer);
                gameTimer = null;
            }
            
            const modalTitleEl = document.getElementById('modalTitle');
            const modalScoreEl = document.getElementById('modalScore');
            const modalEl = document.getElementById('modal');
            
            if (modalTitleEl) modalTitleEl.textContent = message;
            if (modalScoreEl) modalScoreEl.textContent = `Score final : Vous ${playerScore} - IA ${iaScore}`;
            if (modalEl) modalEl.classList.add('show');
            
            // Boss mode - passer au boss suivant
            if (currentMode === 'boss' && playerScore >= winTarget) {
                currentBoss++;
                const bossNames = Object.keys(bossPatterns);
                if (currentBoss < bossNames.length) {
                    setTimeout(() => {
                        closeModal();
                        setupBossMode();
                        resetScores();
                        const boss = bossPatterns[bossNames[currentBoss]];
                        showNotification(`Boss suivant : ${boss.name}`, 'info');
                    }, 2000);
                }
            }
            
            playSound(playerScore >= winTarget ? 1000 : 400, 500);
        }

        function startNewGame() {
            closeModal();
            resetScores();
            clearChoices();
            playerHistory = [];
            iaHistory = [];
            roundsPlayed = 0;
            currentBoss = 0;
            activePowerUps = { vision: false, shield: false, double: false };
            
            if (gameTimer) {
                clearInterval(gameTimer);
                gameTimer = null;
            }
            
            setupGameMode();
            showNotification('🎮 Nouvelle partie commencée !', 'info');
        }

        function closeModal() {
            const modalEl = document.getElementById('modal');
            if (modalEl) modalEl.classList.remove('show');
        }

        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            if (!notification) return;
            
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Auto-start notification
        setTimeout(() => {
            showNotification('🎮 Choisissez votre mode et commencez à jouer !', 'info');
        }, 1000);
    </script>
